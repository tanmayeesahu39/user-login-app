<div class="container">
    <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" formControlName="email" [ngClass]="{'is-invalid': submitted && loginForm.controls['email'].errors}" placeholder="Please enter email" placeholder="Enter email">

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" formControlName="password" [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].errors}" placeholder="Password">
            </div>

            <button type="button" class="btn btn-primary login-btn" (click)="login()">Login</button>
        </form>
        <div class="register">
            <span>
                Don't have an account? <a href="register">Register</a> 
            </span>
        </div>
    </div>
</div>
